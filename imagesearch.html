<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href = styles.css>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrapper">
            <div id="imagecontainer">
                <button id="imagesearch"><a href="/index.html">Google Search</a></button>
                
            </div>
            <div id="formbox">
                <form id="searchform" action="https://www.google.com/search">
                    <input id="searchbox" type="text" name="q">
                    <button id="searchbutton" type="submit" name="tbm" value="isch">Google search</button>
                    <button id="lucky"type="submit" name="btnI" value="1">I'm Feeling Lucky</button>
                </form>
            </div>
        </div>
    </body>
</html>
