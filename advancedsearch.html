<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href = styles.css>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrapper">
            <div id="imagecontainer">
                <button id="imagesearch"><a href="/index.html">Google Search</a></button>
                
            </div>k
            <div id="gridstart">
                <div class="caption">Advanced Search</div>
                <form id="advancedform" action="https://www.google.com/search" name="f">
                    <div id="header">Find Pages With...</div><div id="secondheader">To do this in the search box</div>
                    <label class="lbl1">all these words:</label><input class="ai1" type="text" name="as_q"><label id="lbl5" class="label2">Type the important words:  <span>tricolor rat terrier</span></label>
                    <label class="lbl2">this exact word or phrase:</label><input class="ai2" type="text" name="as_epq"><label id="lbl6" class="label2" >Put exact words in quotes:  <span>"rat terrier"</span></label>
                    <label class="lbl3">any of these words:</label><input class="ai3" type="text" name="as_oq"><label id="lbl7" class="label2" >Type OR between all the words you want: <span>miniature OR standard</span></label>
                    <label class="lbl4">none of these words:</label><input class="ai4" type="text" name="as_eq"><label id="lbl8" class="label2" >Put a minus sign just before words you don't want:  <span>-rodent, -"Jack Russell"</span></label>
                    <button id="adbutton" type="submit">Advanced Search</button>        
                </form>
            </div>
            
            
            
        </div>
    </body>
</html>
